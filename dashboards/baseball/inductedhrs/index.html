<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Inducted HRs</title>
  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="https://unpkg.com/d3-simple-slider"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap');

    div,
    text {
      font-family: 'Ubuntu', sans-serif;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 5%;
      height: 5%;
      padding: 2px;
      font-size: 1%;
      background: lightsteelblue;
      border: 0px;
      border-radius: 8px;
      pointer-events: none;
    }

    .axis text {
      fill: black;
    }

    .axis line {
      stroke: gray;
      stroke-width: 2px;
    }

    .axis path {
      stroke: gray;
      stroke-width: 2px;
    }

    #chart-container {
      width: 50%;
    }

    #slider,
    #chart-container {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <div id="chart-container">
    <div id="slider"></div>
    <div id="chart"></div>
    <div>
      Showing the distribution of the difference between the number of votes needed and the number
      of votes received tells us what was expected and who exceeded/surrendered to the expecations.
    </div>
  </div>
  <script>
    document.getElementById("chart").innerHTML = "";

    const margin = { top: 20, right: 10, bottom: 20, left: 10 };

    const width = 600 - margin.left - margin.right,
      height = 200 - margin.top - margin.bottom,
      rwidth = width + margin.left + margin.right,
      rheight = height + margin.top + margin.bottom;

    const svg = d3
      .select("#chart")
      .append("svg")
      .attr("viewBox", `0 0 ${rwidth} ${rheight}`)

    svg.append("rect")
      .attr("width", "100%")
      .attr("height", "100%")
      .attr("fill", "#ededed");


    svg
      .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var slider = d3
      .sliderHorizontal()
      .min(1936)
      .max(2018)
      .step(1)
      .width(300)
      .displayValue(true)

    d3.select('#slider')
      .append('svg')
      .attr('width', 500)
      .attr('height', 100)
      .append('g')
      .style('margin-left', 'auto')
      .style('margin-right', 'auto')
      .attr('transform', 'translate(30,30)')
      .call(slider);

    // Create the 5.0 COI scale
    const x = d3.scaleLinear().domain([-600, 600]).range([0, width]);
    // Draw the axis
    var xAxis = d3.axisBottom(x).ticks(10);
    // Add axis to the svg

    svg
      .append("g")
      .attr("class", "axis")
      .attr(
        "transform",
        "translate(0," + (height - margin.bottom * 0.3) + ")"
      )
      .call(xAxis);

    const yCenter = 80;
    const RADIUS = 5;

    // Tooltip for hover
    const tooltip = d3
      .select("body")
      .append("div")
      .attr("class", "tooltip")
      .style("opacity", 0)
      .style("left", "-9999px")
      .style("visibility", "hidden");

    d3.csv("https://raw.githubusercontent.com/kobesar/kobesar.github.io/master/dashboards/baseball/data/hf.csv").then(function (data) {
      slider.on("onchange", function (year) {
        svg.selectAll("circle")
          .remove()

        makeChart(data, year);
      })
    });


    var selectedPlayer;
    var selected;
    var others;
    var selectedText;

    function makeChart(data, year) {
      // Filter out data and create a new array to feed into force simulation
      var nodes = data
        .filter(function (node) {
          return node.yearID == year;
        })
        .map(function (node) {
          return {
            x: x(node.over_needed),
            y: yCenter + Math.abs(Math.random()),
            player: node.name_given,
            id: node.playerID,
            year: node.yearID,
            votes: node.votes
          };
        });

      // Specify force specifications for the circles
      var force = d3
        .forceSimulation(nodes)
        .force("forceX", d3.forceX((d) => d.x).strength(1))
        .force("forceY", d3.forceY(yCenter).strength(1))
        .force(
          "charge",
          d3.forceManyBody().distanceMax(5).distanceMin(2).strength(1)
        )
        .force("collide", d3.forceCollide().radius(RADIUS).strength(1))
        .on("tick", tick)
        .stop();

      function tick() {
        for (var i = 0; i < nodes.length; i++) {
          var node = nodes[i];
          node.cx = node.x;
          node.cy = node.y;
        }
      }
      const NUM_ITERATIONS = 200;
      force.tick(NUM_ITERATIONS);
      force.stop();
      // Add the points to the plot
      // Depending on whether the course is chosen, the fill color and opacity will be different


      svg
        .selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr("cx", function (d) {
          return d.x
        })
        .attr("cy", function (d) {
          return d.y;
        })
        .attr("r", RADIUS)
        .attr("id", function (d) {
          return d.id;
        })
        .style("fill", "#63a0f6")
        .each(function () {
          d3.select(this)
            .on("mouseover", function (event, d) {
              d3.select(this)
                .style("stroke", "black")

              tooltip
                .style("opacity", 1)
                .style("visibility", "visible")
                .html("Player: " + d.player + "<br>" + "Votes: " + d.votes);
            })
            .on("mousemove", function (event) {
              tooltip
                .style("left", event.pageX + 5 + "px")
                .style("top", event.pageY - 50 + "px");
            })
            .on("mouseout", function () {
              d3.select(this)
                .style("stroke", "none")
              tooltip.style("opacity", 0).style("visibility", "visible");
            });
        });
    }
  </script>
</body>

</html>
